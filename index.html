<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">

      <input type="text" class="previous-screen" value="" disabled />
      <input type="text" class="calculator-screen" value="0" disabled />
    
      <div class="calculator-keys">
        
        <button type="button" class="operator btn" value="+">+</button>
        <button type="button" class="operator btn" value="-">-</button>
        <button type="button" class="operator btn" value="*">&times;</button>
        <button type="button" class="operator btn" value="/">&divide;</button>
    
        <button type="button" class="number btn" value="7">7</button>
        <button type="button" class="number btn" value="8">8</button>
        <button type="button" class="number btn" value="9">9</button>
    
    
        <button type="button" class="number btn" value="4">4</button>
        <button type="button" class="number btn" value="5">5</button>
        <button type="button" class="number btn" value="6">6</button>
    
    
        <button type="button" class="number btn" value="1">1</button>
        <button type="button" class="number btn" value="2">2</button>
        <button type="button" class="number btn" value="3">3</button>
    
    
        <button type="button" class="number btn" value="0">0</button>
        <button type="button" class="decimal btn" value=".">.</button>
        <button type="button"  class="all-clear" value="">AC</button>
        <button onclick="backSpace()" type="button" class="del" value="">DEL</button>
    
        <button onclick="result()" type="button" class="equal-sign" value="">=</button>
    
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
